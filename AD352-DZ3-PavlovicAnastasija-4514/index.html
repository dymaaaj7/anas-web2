<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Parallax Stranica</title>
  <meta name="description" content="Jednostavan primer parallax scroll stranice">
  <meta name="author" content="Ja">

  <!-- Glavni stilovi za stranicu -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Učitavanje jQuery biblioteke (koristi se za JS efekat) -->
  <script src="js/libs/jquery-1.6.1.min.js"></script>
  <!-- Naša skripta za parallax efekat -->
  <script src="js/script.js"></script>
</head>

<body>
  <!-- Glavna navigacija -->
  <nav class="main-nav">
    <div class="nav-brand">Veb Dizajn 2</div>
    
    <!-- Hamburger menu dugme za mobilne uredjaje -->
    <button class="hamburger-btn" aria-label="Toggle menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <!-- Navigacioni linkovi -->
    <ul class="nav-menu">
      <li><a href="#home" class="nav-link">DZ1</a></li>
      <li><a href="#about" class="nav-link">DZ2</a></li>
      <li><a href="#portfolio" class="nav-link">DZ3</a></li>
      <li><a href="#contact" class="nav-link">DZ4</a></li>
      <li><a href="#" class="nav-link">PROJEKAT</a></li>
    </ul>
  </nav>

  <!-- Sekcija #1 sa parallax pozadinom -->
  <section id="home" class="parallax-section" data-speed="10" data-type="background">
    <article class="section-content">
      <h1>Dobrodošli u NTP</h1>
    </article>
  </section>

  <!-- Sekcija #2 sa parallax pozadinom -->
  <section id="about" class="parallax-section" data-speed="4" data-type="background">
    <article class="section-content">
      <h1>Mesto koje edukuje, ohrabruje i podrzava inovacije i startap kompanije</h1>
    </article>
  </section>

  <!-- Sekcija #3 dodatna, sa drugačijom brzinom -->
  <section id="portfolio" class="parallax-section" data-speed="6" data-type="background">
    <article class="section-content">
      <h1>Postani deo nas</h1>
    </article>
  </section>

  <!-- Sekcija #4 kao footer -->
  <section id="contact" class="parallax-section" data-speed="8" data-type="background">
    <article class="section-content">
      <h1>Kontakt: info@ntp.rs</h1>
    </article>
  </section>
</body>
</html>
